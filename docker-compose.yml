services:

  slides-react-academy:
    image: slides-react-academy:latest
    container_name: slides-react-academy
    restart: unless-stopped
    expose:
      - "80"
    labels:
      - traefik.enable=true
      # HTTPS router
      - traefik.http.routers.slides-react-academy.rule=Host(`slide.reactacademy.live`) || Host(`slides.reactacademy.live`)
      - traefik.http.routers.slides-react-academy.entrypoints=websecure
      - traefik.http.routers.slides-react-academy.tls.certresolver=letsencrypt
      - traefik.http.services.slides-react-academy.loadbalancer.server.port=80
      # redirect slide to slides
      - traefik.http.middlewares.www-redirect-slide.redirectregex.regex=^https://slide\.(.*)
      - traefik.http.middlewares.www-redirect-slide.redirectregex.replacement=https://slides.$${1}
      - traefik.http.middlewares.www-redirect-slide.redirectregex.permanent=true
      - traefik.http.routers.slides-react-academy.middlewares=www-redirect-slide
   
    networks:
      - stack_backend


networks:
  stack_backend:
    external: true


