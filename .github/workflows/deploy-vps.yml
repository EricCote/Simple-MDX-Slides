name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy to VPS

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'

  

      - name: Install dependencies
        run: npm install

      - name: Build site
        run: npm run build

      - name: Deploy files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          source: "dist,Dockerfile,docker-compose.yml"
          target: "~/eric/slides-react-academy"
          rm: true

      - name: Build image and deploy on VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            cd ~/eric/slides-react-academy

            # Build new image
            docker build -t slides-react-academy:latest .

            # Recreate only the slides-react-academy container (Traefik keeps running)
            docker compose up -d --no-deps slides-react-academy

            # Clean up old images
            docker image prune -f

            echo "Deployed successfully!"
